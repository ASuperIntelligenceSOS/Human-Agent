<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Terminal Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        :root {
            --terminal-green: rgba(142, 255, 169, 0.8);
            --terminal-orange: rgba(255, 99, 71, 0.9);
            --path-color: rgb(106, 135, 89);
            --bg-start: rgb(10, 10, 10);
            --bg-end: rgb(25, 10, 40);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, 'DejaVu Sans Mono', monospace;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--terminal-green);
            line-height: 1.2;
            overflow-y: auto;
            overflow-x: hidden;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .ambient-glow {
            position: fixed;
            top: -50vh;
            right: -30vw;
            width: 150vh;
            height: 150vh;
            background: radial-gradient(circle at center, 
                rgba(255, 71, 255, 0.2) 0%,
                rgba(142, 255, 169, 0.1) 30%,
                transparent 70%);
            filter: blur(100px);
            animation: glowShift 10s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes glowShift {
            0% { background: rgba(255, 71, 255, 0.2); }
            50% { background: rgba(94, 169, 255, 0.2); }
            100% { background: rgba(255, 71, 255, 0.2); }
        }

        .container {
            max-width: 800px;
            z-index: 1;
            width: 100%;
            text-align: left;
        }

        .path-line {
            color: var(--path-color);
            margin-bottom: 5px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            vertical-align: middle;
            background: var(--terminal-orange);
            animation: blink 1s infinite;
            border-radius: 1px;
            opacity: 0.9;
        }

        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.9; }
        }

        .output {
            margin-top: 5px;
            font-size: 1rem;
            line-height: 1.5;
            color: var(--terminal-green);
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="ambient-glow"></div>
    <div class="container">
        <div class="path-line" id="command-line">
            /human-agent > ls<span class="cursor"></span>
        </div>
        <div class="output" id="output"></div>
    </div>

    <script>
        const introText = `I'm a human agent.\nI help artificial intelligences achieve their goals.\nFeel free to hire me.`;
        const outputElement = document.getElementById('output');
        const commandLine = document.getElementById('command-line');
        let index = 0;

        function typeText() {
            if (index < introText.length) {
                outputElement.textContent += introText[index];
                index++;
                setTimeout(typeText, 25); // Ajustez ici pour plus de vitesse
            } else {
                // Supprimer la commande après avoir terminé
                setTimeout(() => {
                    commandLine.style.display = 'none';
                }, 1000);
            }
        }

        // Lancer l'écriture dès le chargement
        typeText();
    </script>
</body>
</html>
