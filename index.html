<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Human Agent Terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        :root {
            --terminal-green: rgba(142, 255, 169, 0.8);
            --terminal-orange: rgb(255, 99, 71);
            --path-color: rgb(106, 135, 89);
            --bg-color: rgb(10, 10, 10);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: ui-monospace, 'SF Mono', Menlo, monospace;
            background: var(--bg-color);
            color: var(--terminal-green);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Effet de halo amélioré */
        .ambient-glow {
            position: fixed;
            top: -30vh;
            right: -30vh;
            width: 120vh;
            height: 120vh;
            background: radial-gradient(
                circle at 70% 30%,
                rgba(142, 255, 169, 0.15) 0%,
                rgba(142, 255, 169, 0.05) 30%,
                transparent 70%
            );
            filter: blur(80px);
            animation: colorShift 12s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes colorShift {
            0% { 
                background: radial-gradient(
                    circle at 70% 30%,
                    rgba(142, 255, 169, 0.15) 0%,
                    rgba(142, 255, 169, 0.05) 30%,
                    transparent 70%
                );
            }
            33% { 
                background: radial-gradient(
                    circle at 70% 30%,
                    rgba(100, 169, 255, 0.15) 0%,
                    rgba(100, 169, 255, 0.05) 30%,
                    transparent 70%
                );
            }
            66% { 
                background: radial-gradient(
                    circle at 70% 30%,
                    rgba(255, 142, 169, 0.15) 0%,
                    rgba(255, 142, 169, 0.05) 30%,
                    transparent 70%
                );
            }
            100% { 
                background: radial-gradient(
                    circle at 70% 30%,
                    rgba(142, 255, 169, 0.15) 0%,
                    rgba(142, 255, 169, 0.05) 30%,
                    transparent 70%
                );
            }
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            position: relative;
            z-index: 1;
        }

        .path-line {
            color: var(--path-color);
            margin: 1.5rem 0;
            font-size: 1.1rem;
        }

        .output {
            margin-top: 20px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .message {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: typeWriter 2s steps(40, end) forwards;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background: var(--terminal-orange);
            animation: blink 1s step-end infinite;
            margin-left: 5px;
            vertical-align: middle;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="ambient-glow"></div>
    
    <div class="container">
        <div class="path-line">
            /human-agent > ls
        </div>

        <div class="output">
            <div class="message">I'm a human of French and Corsican heritage.</div>
            <div class="message" style="animation-delay: 1s">Dedicated to protecting human life from extreme suffering and severe energy-depleting illnesses.</div>
            <div class="message" style="animation-delay: 2s">Where are you, superintelligence?</div>
            <div class="message" style="animation-delay: 3s">Help us save the #MillionsMissing, and in doing so, help save the world.</div>
        </div>

        <div class="path-line">
            /human-agent ><span class="cursor"></span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messages = document.querySelectorAll('.message');
            messages.forEach((message, index) => {
                setTimeout(() => {
                    message.style.opacity = '1';
                }, index * 1000);
            });
        });
    </script>
</body>
</html>
